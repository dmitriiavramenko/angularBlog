<a [routerLink]="['/post', post._id]">
<div class="post-thumbnail">
     <img src="{{post.featuredImage}}" alt="image" class="img-fluid"/>
  </div>
  <div class="date meta-last">{{post.postDate| date:'mediumDate'}}</div>
<div class="category">
  <a routerLink="categories">{{post.category}}</a>
</div>
<h3 class="h4">{{post.title}}</h3>
<div class="text-muted" [innerHtml]="post.post"></div>
<div class="post-footer d-flex align-items-center">
  <div class="avatar">
    <img src="/assets/img/user.svg" alt="User Picture" class="img-fluid" />
  </div>
  <div class="title">
    <span> {{post.postedBy}}</span>
  </div>
  <div class="date"><i class="icon-clock"></i>{{post.postDate | date:'mediumDate'}}</div>
  <div class="comments meta-class">
    <i class="icon-comment"></i>{{post.comments.length}}
  </div>
</div>
</a>
